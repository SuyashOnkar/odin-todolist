<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"
    />
  </head>
  <body>
    <script type="module" src="index.bundle.js"></script>
    <script src="runtime.bundle.js"></script>
    <div class="container">
      <div class="title">
        <h1>todo-app</h1>
        <buton id="resetLocalStorage">*</buton>
      </div>
      <div class="todoApp">
        <div class="projectColumn">
          <div class="projectTitle">
            <h2>PROJECTS</h2>
            <h2 id="addProjectButton">+</h2>
          </div>
          <div class="projectList"></div>
        </div>
        <div class="taskColumn">
          <div class="taskTitle">
            <h2>TASKS</h2>
            <h2 id="addTaskButton">+</h2>
          </div>
          <div class="taskContainer">
            <div class="taskList"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="templates">
      <template id="newProjectTemplate">
        <form class="newProjectForm">
          <div class="newProject">
            <input
              type="text"
              id="newProjectName"
              placeholder="Enter Project Name"
              required
            />
            <input type="submit" />
          </div>
        </form>
      </template>

      <template id="newTaskTemplate">
        <form class="newTaskForm">
          <div class="newTaskModal">
            <div class="taskName">
              <h2>Name</h2>
              <input type="text" id="taskName" required />
            </div>
            <div class="taskDescription">
              <h2>Description</h2>
              <textarea
                id="taskDescription"
                placeholder="Enter optional description"
              ></textarea>
            </div>
            <div class="taskDate">
              <h2>Due Date</h2>
              <input type="date" id="dueDate" required />
            </div>
            <div class="taskPriority">
              <h2>Priority</h2>
              <div class="radio">
                <div class="high">
                  <p>High</p>
                  <input
                    name="priority"
                    type="radio"
                    class="taskPriority"
                    value="high"
                  />
                </div>
                <div class="medium">
                  <p>Medium</p>
                  <input
                    name="priority"
                    type="radio"
                    class="taskPriority"
                    value="medium"
                    checked
                  />
                </div>
                <div class="low">
                  <p>Low</p>
                  <input
                    name="priority"
                    type="radio"
                    class="taskPriority"
                    value="low"
                  />
                </div>
              </div>
            </div>
            <div class="submit">
              <input type="submit" />
            </div>
          </div>
        </form>
      </template>

      <template id="taskTemplate">
        <div class="task">
          <div class="checkbox">
            <div class="pretty p-svg p-plain p-bigger">
              <input type="checkbox" />
              <div class="state">
                <img class="svg" src="./img/checkmark.svg" />
                <label></label>
              </div>
            </div>
          </div>
          <div class="taskData">
            <div class="taskName">
              <p></p>
            </div>
            <div class="taskDate">
              <span>Date</span>
            </div>
          </div>
        </div>
      </template>

      <template id="taskDetails">
        <div class="taskDetails">
          <h2>Example Project</h2>
          <span>Due Date: 16th Feb</span>
          <div class="priority">
            <h4>Priority:&nbsp;</h4>
            <h4 class="priorityValue"></h4>
          </div>
          <p>these are the details of the task</p>
        </div>
      </template>
    </div>
  </body>
</html>
